<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/c9da24796a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <header class="text">
        <article class="text__content">
          <div class="text__logo">
            <img src="images/logo.svg" alt="logo ping" />
          </div>
          <h1 class="text__subTitle">
            <span class="text__subTitleWC">We are launching</span>
            soon!
          </h1>
          <p class="text__text">Subscribe and get notified</p>
          <form action="#" class="formEmail">
            <div class="formEmail__contentInput">
              <input
              type="text"
              name="text"
              placeholder="Your email address"
              class="formEmail__input  formEmail__input--show"
            />
            <!-- formEmail__input--show
            formEmail__inputMsgError--show -->
<span class="formEmail__inputMsgError formEmail__inputMsgError--show">
  Plese provide a valid email address
</span>
            </div>
            <button type="submit" class="formEmail__btn">
              Notify Me
            </button>
          </form>
        </article>
      </header>
      <main class="contentImg">
        <img
          src="images/illustration-dashboard.png"
          alt="ilustación dashboard"
          class="contentImg__img"
        />
      </main>
      <footer class="footerPege">
        <article class="footerPege__ContentRedes">
          <div class="footerPege__redes">
            <a href="#" class="footerPege__link">
              <i class="fab fa-facebook-f footerPege__icon"></i>
            </a>
          </div>
          <div class="footerPege__redes">
            <a href="#" class="footerPege__link">
              <i class="fab fa-twitter footerPege__icon"></i>
            </a>
          </div>
          <div class="footerPege__redes">
            <a href="#" class="footerPege__link">
              <i class="fab fa-instagram footerPege__icon"></i>
            </a>
          </div>
        </article>
        <article class="footerText">
          <p class="footerText__text">
            &copy; Copyright Ping. All rights reserved.
          </p>
        </article>
      </footer>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by<a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
        >
          Frontend Mentor</a
        >. Coded by
        <a class="attribution__link attribution__link--name" href="#">
          José Esteves</a
        >.
      </div>
    </footer>
  </body>
</html>
